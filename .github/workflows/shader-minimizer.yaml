name: Shader Minimizer

env:
  SHADER_MINIMIZER_VERSION: "1.5.1"

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/shader-minimizer.yaml"
    tags:
      - "*"

  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/shader-minimizer.yaml"

  workflow_dispatch:
    inputs:
      commit:
        description: "Shader Minimizer commit hash or tag to build"
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - arch: linux-x64
            os: ubuntu-latest
          - arch: linux-arm64
            os: ubuntu-latest
          - arch: osx-arm64
            os: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Shader Minimizer
        run: |
          git clone https://github.com/laurentlb/shader-minifier.git
          cd shader-minifier
          git checkout ${{ inputs.commit || env.SHADER_MINIMIZER_VERSION }}

      - name: Modify project file for Linux
        if: startsWith(matrix.arch, 'linux-')
        run: |
          cd shader-minifier
          # Replace with Linux-specific configuration
          cat > ShaderMinifier/ShaderMinifier.fsproj << 'EOF'
          <Project Sdk="Microsoft.NET.Sdk">

            <PropertyGroup>
              <OutputType>Exe</OutputType>
              <TargetFramework>net48</TargetFramework>
            </PropertyGroup>

            <ItemGroup>
              <Compile Include="src\builtin.fs" />
              <Compile Include="src\options.fs" />
              <Compile Include="src\ast.fs" />
              <Compile Include="src\printer.fs" />
              <Compile Include="src\formatter.fs" />
              <Compile Include="src\analyzer.fs" />
              <Compile Include="src\inlining.fs" />
              <Compile Include="src\renamer.fs" />
              <Compile Include="src\rewriter.fs" />
              <Compile Include="src\preprocessor.fs" />
              <Compile Include="src\parse.fs" />
              <Compile Include="src\api.fs" />
              <Compile Include="src\main.fs" />
            </ItemGroup>

            <ItemGroup>
              <Reference Include="Argu">
                <HintPath>lib\Argu.dll</HintPath>
              </Reference>
              <Reference Include="FParsec">
                <HintPath>lib\FParsec.dll</HintPath>
              </Reference>
              <Reference Include="FParsecCS">
                <HintPath>lib\FParsecCS.dll</HintPath>
              </Reference>
              <Reference Include="FSharp.Core">
                <HintPath>lib\FSharp.Core.dll</HintPath>
              </Reference>
            </ItemGroup>

          </Project>
          EOF

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.407"

      - name: Restore dependencies
        run: |
          cd shader-minifier
          dotnet restore

      - name: Build ShaderMinifier
        run: |
          cd shader-minifier

          dotnet publish ShaderMinifier/ShaderMinifier.fsproj \
            -c Release \
            --self-contained true \
            -p:PublishSingleFile=true \
            -o ./artifacts/${{ matrix.arch }}

          cp artifacts/${{ matrix.arch }}/ShaderMinifier ../shader-minifier-${{ matrix.arch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        id: upload-artifacts
        with:
          name: shader-minimizer-${{ matrix.arch }}-${{ github.run_number }}
          path: shader-minifier-${{ matrix.arch }}
          retention-days: 30
          compression-level: 6

      - name: Artifact info
        run: |
          echo "Architecture: ${{ matrix.arch }}"
          echo "Artifact ID: ${{ steps.upload-artifacts.outputs.artifact-id }}"
          echo "Artifact URL: ${{ steps.upload-artifacts.outputs.artifact-url }}"

      - name: Upload to release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          files: shader-minifier-${{ matrix.arch }}
          token: ${{ secrets.GITHUB_TOKEN }}
